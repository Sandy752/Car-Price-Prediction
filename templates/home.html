<html>
<body>
    <div class="login">
       <h1>Car Price</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Car Price Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">model</label>
            <input type="text" name="model" placeholder="Enter model" required="required" /><br>
        </div>
        <div class="mb-3">
            <label class="form-label">seller_type</label>
            <select class="form-control" name="seller_type"
                placeholder="Enter you Parent Education" required>
                <option class="placeholder" selected disabled value="">Select seller_type</option>
                <option value="Dealer">
                    Dealer
                </option>
                <option value="Individual">
                    Individual
                </option>
                <option value="Trustmark Dealer">
                    Trustmark Dealer
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">fuel type</label>
            <select class="form-control" name="fuel_type" placeholder="fuel_type" required>
                <option class="placeholder" selected disabled value="">Select fuel_type</option>
                <option value="Petrol">
                    Petrol
                </option>
                <option value="Diesel">
                    Diesel
                </option>
                <option value="CNG">
                    CNG
                </option>
                <option value="LPG">
                    LPG
                </option>
                <option value="Electric">
                    Electric
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Transmission Type</label>
            <select class="form-control" name="transmission_type" placeholder="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Select transmission type</option>
                <option value="Manual">
                    Manual
                </option>
                <option value="Automatic">
                    Automatic
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Vehicle Age</label>
            <input class="form-control" type="number" name="vehicle_age"
                placeholder="Enter Vehicle age"/>
        </div>
        <div class="mb-3">
            <label class="form-label">KM Driven</label>
            <input class="form-control" type="number" name="km_driven"
                placeholder="Enter KM Driven" />
        </div>
        <div class="mb-3">
            <label class="form-label">Mileage</label>
            <input class="form-control" type="number" name="mileage"
                placeholder="Enter Mileage" />
        </div>
        <div class="mb-3">
            <label class="form-label">Engine</label>
            <input class="form-control" type="number" name="engine"
                placeholder="Enter Engine" />
        </div>
        <div class="mb-3">
            <label class="form-label">Max Power</label>
            <input class="form-control" type="number" name="max_power"
                placeholder="Enter max power" />
        </div>
        <div class="mb-3">
            <label class="form-label">Seats</label>
            <input class="form-control" type="number" name="seats"
                placeholder="Enter seats" />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Car Price" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
